<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Class exercise II</title>
    <link rel="stylesheet" href="css/boilerplate.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="section">
        <h1>1.</h1>
        <div class="wizard-wrapper">
          <img class="wizard" src="resources/wizard.png" alt="" />
        </div>
      </div>
      <div class="section">
        <h1>2.</h1>
        <button class="button-2">Button</button>
      </div>
      <div class="section">
        <h1>3.</h1>
        <img src="resources/spring.png" alt="spring" class="spring" />
      </div>
      <div class="section">
        <h1>4.</h1>
        <div class="micromachines">
            <div class="intro"><div class="layover"></div></div>
            <div class="micromachine-track-container hidden">
                <div class="micromachine-track">
                    <div class="micromachine-car" id="car-1"></div>
                    <div class="micromachine-car" id="car-2"></div>
                    <div class="micromachine-car" id="car-3"></div>
                </div>
            </div>
        </div>
      </div>
      <div class="section">
        <h1>5.</h1>
        <div class="products">
            <div class="product" style="background-image: url(resources/product-1.png)"></div>
            <div class="product" style="background-image: url(resources/product-2.png)"></div>
            <div class="product" style="background-image: url(resources/product-3.png)"></div>
            <div class="product" style="background-image: url(resources/product-4.png)"></div>
        </div>
      </div>
    </div>
    <script src="js/base.js" charset="utf-8"></script>
  </body>
</html>
